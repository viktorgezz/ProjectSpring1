<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getDateCreation()}">VALUE</p>

<th:block th:if="${bookPeople != null}">
    <p th:text="${'Это книга сейчас: ' + bookPeople.getName()}">text</p>

    <form th:method="PATCH" th:action="@{/books/free/people/{id}(id=${book.getId()})}">
        <input type="submit" value="Освободить книгу"/>
    </form>
</th:block>

<th:block th:if="${bookPeople == null}">
    <form th:method="PATCH" th:action="@{/books/busy/people/{id}(id=${book.getId()})}">
        <label for="people">Выберите человека</label>
        <select th:object="${people}" th:field="*{id}" id="people">
            <option th:each="people : ${peoples}" th:value="${people.getId()}"
                    th:text="${people.getName()}"></option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>
</th:block>

<hr/>
<form th:action="@{/books/{id}/edit(id=${book.getId()})}" method="get">
    <button type="submit">Редактирование</button>
</form>
<form th:method="DELETE" th:action="@{/books/delete/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
