<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/create}" th:object="${book}">

    <label for="title">Название</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>

    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

    <br/>
    <label for="dateCreation">Год рождения</label>
    <input type="text" th:field="*{dateCreation}" id="dateCreation">
    <div style="color:darkred" th:if="${#fields.hasErrors('dateCreation')}" th:errors="*{dateCreation}">Date error</div>

    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
