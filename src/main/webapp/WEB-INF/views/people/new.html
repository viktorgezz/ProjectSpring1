<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/peoples/create}" th:object="${people}">

    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="dateBirth">Год рождения</label>
    <input type="text" th:field="*{dateBirth}" id="dateBirth">
    <div style="color:darkred" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">Name error</div>
    <br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
